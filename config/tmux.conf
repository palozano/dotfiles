# set-option -sa terminal-overrides ",xterm*:Tc"
set -ag terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 0
set -g pane-base-index 0
set-window-option -g pane-base-index 0
set-option -g renumber-windows on

set-option -g status-right ""

# dont clear selection
set -g @yank_action 'copy-pipe-no-clear'

# avoid ESC delay
set -s escape-time 0

# set scroll history to 100.000 lines
set-option -g history-limit 100000

# Use Ctrl-arrow or Alt-arrow keys to resize panes
bind-key -r -T prefix  M-Up    resize-pane -U 5
bind-key -r -T prefix  M-Down  resize-pane -D 5
bind-key -r -T prefix  M-Left  resize-pane -L 5
bind-key -r -T prefix  M-Right resize-pane -R 5
bind-key -r -T prefix  C-Up    resize-pane -U
bind-key -r -T prefix  C-Down  resize-pane -D
bind-key -r -T prefix  C-Left  resize-pane -L
bind-key -r -T prefix  C-Right resize-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Open a pop up in the middle
bind -n M-g display-popup -E "tmux new-session -A -c ~/ -s pop-up"

# Vi-like window changes
set-window-option -g mode-keys vi # set vi-mode

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Sane splits
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

###########
# Plugins #
###########
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @plugin 'Morantron/tmux-fingers'
# set -g @fingers-key F
set -g @plugin 'fcsonline/tmux-thumbs'
# set -g @thumbs-key S

run '~/.tmux/plugins/tpm/tpm'
